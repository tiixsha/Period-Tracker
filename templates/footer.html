<!DOCTYPE html>
<html>
<head>
  <style>
    .footer {
      background-color: #8B4F6B;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px 30px;
    }
    .footer-container {
      max-width: 1100px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      
    }
    .form-section { 
      display: flex; 
      flex-direction: column; 
      gap: 0.5rem; 
    }
    .title-row {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 10px;
    }
    .mail-icon {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }
    form {
    display: flex;
    flex-direction: column;
    align-items: flex-start; /* Align elements to the start of the form */
    gap: 10px; /* Add some space between the form elements */
  }
    .form-title {
      font-size: 1rem;
    }
    .input-field {
      width: 100%; /* Optional: Make inputs take the full width of the container */
      padding: 8px; /* Add padding for better usability */
      font-size: 16px; /* Adjust font size */
      border: 1px solid #ccc;
      border-radius: 19px;
    }
    .submit-button {
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #dd72a9; /* Adjust as per your color theme */
      border: none;
      border-radius: 4px;
      cursor: pointer;
      border-radius: 25px;
    }

    .submit-button:hover {
      background-color: #c0699f; /* Slightly darker shade on hover */
}
    .divider {
      width: 1px;
      height: 125px;
      background-color: rgba(255, 255, 255, 0.5);
      margin: 0 30px;

    }
    .right-content {
      display: flex;
      align-items: center;
      gap: 2rem;
    }
    .logo-section {
      width: 120px;
      height: 120px;
      background-color: white;
      border-radius: 50%;
      display: flex;
      align-items: right;
      justify-content: center;
    }
    .logo-section img {
      width: 105%;
      height: 105%;
      object-fit: contain;
    }
    .contact-section {
      text-align: left;
      font-size: 13px;
    }
    .company-name {
      font-size: 1.5rem;
      font-family: 'Times New Roman', serif;
      margin: 0 0 0.5rem 0;
    }
    .contact-info {
      margin: 0.25rem 0;
      color: rgba(255, 255, 255, 0.9);
      font-size: 13px;
    }
    @media (max-width: 768px) {
      .footer-container {
        flex-direction: column;
        align-items: center;
      }
      .divider {
        display: none;
      }
      .right-content {
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }  
    }
  </style>
</head>
<body>
  <footer class="footer">
    <div class="footer-container">
      <div class="form-section">
        <div class="title-row">
          <svg class="mail-icon" viewBox="0 0 24 24">
            <path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
          </svg>
          <span class="form-title">Want us to send Reminder in Mail?</span>
        </div>
        <form action="/receive_email" method="post">
          <input type="text" placeholder="Enter Name" class="input-field">
          <input type="email" name="email" placeholder="Enter E-mail" class="input-field" required>
          <button type="submit" class="submit-button">Send Mail</button>
          <!-- <input type="submit" value="submit"> -->
        </form>
      </div>
      <div class="divider"></div>
      <div class="right-content">
        <div class="logo-section">
          <img src="static/assets/img/logo.png" alt="Pink Flower Logo">
        </div>
        <div class="contact-section">
          <h2 class="company-name">Flow Sync</h2>
          <p class="contact-info">support@flowsync.com</p>
          <p class="contact-info">Â©2024</p>
          <p class="contact-info">Orbit Hacks 2024</p>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
